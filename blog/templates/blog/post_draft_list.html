{%extends "blog/base.html"%}

{%block title%}Post Drafts{%endblock%}



{%block body%}
  {% for post in posts %}
    <div class="post">
      <p class="date">Created: {{post.create_date|date:"d-m-Y"}}</p>
      <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <p>{{post.text|truncatechars:200}}</p>
    </div>
  {%endfor%}


{%endblock%}
