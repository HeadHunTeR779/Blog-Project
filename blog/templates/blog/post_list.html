{%extends "blog/base.html"%}

{%block title%}Posts{%endblock%}



{%block body%}
  <div class="centerstage">
    {% for post in posts %}
      <div class="post">
        <h1 class="display-4 text-capitalize"><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        <div class="date">
          <p class="text-muted">Published on:{{post.published_date|date:"D M Y"}}</p>
        </div>
        <a href="{% url 'blog:post_detail' pk=post.pk %}">Comments: {{post.approve_comments.count}}</a>
      </div>
    {% endfor %}
  </div>

{%endblock%}
