<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/blog.css' %}" type="text/css">
  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <title>{% block title %}BASE{% endblock %}</title>
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top" style="margin-bottom:100px;">
    <div class="container">
      <a href="{% url 'blog:post_list' %}" class="navbar-brand">TweakLAB</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#myNav"><span class="navbar-toggler-icon"></span></button>
      <div id="myNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="{% url 'blog:about' %}" class="nav-link">About</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'blog:post_new' %}" class="nav-link">New Post</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'blog:draft_list' %}" class="nav-link">Drafts</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </li>
            <li class="nav-item">
              <a href="#" class="text-capitalize">Welcome: {{user.username}}</a>
            </li>
          {%else%}
          <li class="nav-item">
            <a href="{% url 'login' %}" class="text-capitalize"><i class="fas fa-sign-in-alt"></i></a>
          </li>
          {% endif %}
        </ul>
    </div>
    </div>
  </nav>
  <div class="container content">
    <div class="row">
      <div class="col-md-8">
        <div class="blog_posts">
          {% block body %}

          {% endblock %}
      </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
</body>

</html>
